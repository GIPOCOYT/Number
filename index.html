<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Guess the Number Game</h1>
    <p>Try to guess the correct number!</p>
    <p>People who guess the number get a reward
    December-January</p>
    <div id="game-container">
        <p>Guess a number between 1 and 1000:</p>
        <input type="text" id="guessInput">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>
    </div>

    <script>
        function checkGuess() {
            var guess = document.getElementById('guessInput').value;
            var randomNumber = Math.floor(Math.random() * 1000) + 1;
            if (guess == randomNumber) {
                document.getElementById('result').innerText = "Congratulations! You guessed the correct number!";
            } else {
                document.getElementById('result').innerText = "Sorry, the correct number was " + randomNumber + ". Try again!";
            }
        }
    </script>
</body>
</html>
